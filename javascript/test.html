<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //01 함수 : 선언적 함수
        {
            //01 함수
        }
        //02 함수 : 익명 함수
        //03 함수 : 매개변수 함수
        //04 함수 : 리턴값 함수
        //05 함수 : 매개변수 + 리턴값 함수

        function func() {
            console.log("01 함수 : 선언적 함수");
        }
        func();

        const func1 = function () {
            console.log("02 함수 : 익명 함수");
        }
        func1();
    </script>
</body>

</html>
