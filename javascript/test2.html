            async function func3() {

                const data = await result.json();
                console.log(data);
            }
            func3()

            // 04 : 비동기 + 에러
            async function func4() {
                try {

                    const data = await result.json();
                    console.log(data);
                } catch (error) {
                    console.error(error);
                }
            }
            func4()
        }
