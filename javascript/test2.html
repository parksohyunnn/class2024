<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01 선언적 함수
        {
            function test() {
                console.log("01. 함수 실행")
            }
            test();
        }

        // 02 익명 함수
        {
            const test = function () {
                console.log("02. 함수 실행")
            }
            test();
        }

        // 03 매개변수 함수
        {
            function test(string) {
                console.log(string);
            }
            test("03. 함수 실행")
        }

        {
            const test = function (string) {
                console.log(string)
            }
            test("03. 함수 실행")
        }

        // 04 리턴값 함수
        {
            function test() {
                return "04"
            }
            console.log(test());
        }

        {
            const test1 = function () {
                return "04"
            }
            console.log(test());
        }

        // 05 매개변수 + 리턴값 함수
        {
            function test(string) {
                return string;
            }
            console.log(test()"04. 함수 실행")
        }

        {
            const test1 = function (string) {
                return string;
            }
            console.log("04. 함수 실행")
        }

        // 06 (화살표함수) 선언적 함수
        // 07 (화살표함수) 익명 함수
        // 08 (화살표함수) 매개변수 함수
        // 09 (화살표함수) 리턴값 함수
        // 10 (화살표함수) 매개변수 + 리턴값 함수
        // 11 for문
        // 12 forEach()
        // 13 for of
        // 14 for in
        // 15 map()
    </script>

</body>

</html>
