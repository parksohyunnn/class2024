<body>
    <script>
        {
            let cnt = 0;
            let sum = 0;
            for (let i = 0; i <= 7; i++) {
                if (i % 2 == 1) {
                    cnt++;
                    sum += i;
                }
            }
            console.log(cnt + ", " + sum / 2);
        }
    </script>
</body>
