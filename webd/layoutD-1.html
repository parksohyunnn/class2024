<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 D-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #ffe3e3;
        }

        #aside .nav {
            width: 100%;
            height: 750px;
            background-color: #f5d0d0;
        }

        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #eab9b9;
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #d8a5a5;
            position: relative;
        }

        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #c69292;
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #b38080;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: #996b6b;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #845959;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #744a4a;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #6d4545;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->
        <main id="main">
            <article id="slider">
                <div class="link"></div>
            </article>
            <!-- //slider -->

            <article id="banner">
            </article>
            <!-- //banner -->

            <section id="contents">
            </section>
            <!-- //contents -->
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
