<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #DCD7F0;
        }

        #header .header-container {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;
        }

        #header .header-container .logo {
            width: 20%;
            height: 100px;
            background-color: #D9CAE5;
        }

        #header .header-container .nav {
            width: 80%;
            height: 100px;
            background-color: #B6A0C3;
        }

        #slider {
            width: 100%;
            height: 300px;
        }

        #slider .slider-container {
            width: 1200px;
            height: 300px;
            background-color: #918DA4;
            margin: 0 auto;
        }

        #contents {
            width: 100%;
            height: 200px;
        }

        #contents .contents-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #contents .contents-container .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #9090BD;
        }

        #contents .contents-container .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #8C729A;
        }

        #contents .contents-container .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #BF9EC3;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #C7C7C7;
        }

        #footer .footer-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #footer .footer-container .footer1 {
            width: 20%;
            height: 100px;
            background-color: #D9D1E2;
        }

        #footer .footer-container .footer2 {
            width: 60%;
            height: 100px;
            background-color: #956DAA;
        }

        #footer .footer-container .footer3 {
            width: 20%;
            height: 100px;
            background-color: #B897C3;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- <//header> -->
        <article id="slider">
            <div class="slider-container"></div>
        </article>
        <!-- <//slider> -->
        <main id="contents">
            <div class="contents-container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- <//contents> -->
        <footer id="footer">
            <div class="footer-container">
                <section class="footer1"></section>
                <section class="footer2"></section>
                <section class="footer3"></section>
            </div>
        </footer>
        <!-- <//footer> -->
    </div>
</body>

</html>
