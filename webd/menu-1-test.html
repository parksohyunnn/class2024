            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;

        li {
            list-style: none;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            /* 블럭구조 가운데 정렬 */
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #FBF79E;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #F8F27C;
        }

        #slider {
            width: 1200px;
            height: 300px;
            background-color: #FFF767;
        }

        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.333%;
            height: 200px;
            background-color: #F1FF8B;
        }

        #contents .content2 {

            height: 200px;
            background-color: #CDD976;
        }

        #contents .content3 {
            width: 33.333%;
            height: 200px;
            background-color: rgb(149, 161, 80);
        }

        #footer {
            width: 1200px;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #CEFD72;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #A9D05D;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #8FAF4F;
        }

        .nav {}

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 30px;
        }

        .nav>ul>li>a {
            padding: 10px 50px;
        }

        .nav>ul>li>ul {}

        .nav>ul>li>ul>li>a {}

        /* nav */
    </style>
</head>
