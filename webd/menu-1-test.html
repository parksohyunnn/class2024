<!DOCTYPE html>
<html lang="ko>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #wrap {
        width: 1200px;
        height: 700px;
        margin: 0 auto;
    }

    #header {
        width: 100%;
        height: 100px;
        display: flex;
    }

    #header .logo {
        width: 30%;
        height: 100px;
        background-color: aqua;
    }

    #header .nav {
        width: 70%;
        height: 100px;
        background-color: rgb(28, 215, 215);
    }

    #slider {
        width: 100%;
        height: 300px;
        background-color: rgb(35, 201, 135);
    }

    #contents {
        width: 100%;
        height: 200px;
        display: flex;
    }

    .contents1 {
        width: 33.3333%;
        height: 200px;
        background-color: rgb(13, 143, 119);
    }

    .contents2 {
        width: 33.3333%;
        height: 200px;
        background-color: rgb(51, 182, 158);
    }

    .contents3 {
        width: 33.3333%;
        height: 200px;
        background-color: rgb(51, 145, 128);
    }

    #footer {
        width: 100%;
        height: 100px;
        background-color: rgb(82, 215, 215);
        display: flex;
    }

    .footer1 {
        width: 20%;
        height: 100px;
        background-color: aquamarine;
    }

    .footer2 {
        width: 60%;
        height: 100px;
        background-color: rgb(85, 154, 131);
    }

    .footer3 {
        width: 20%;
        height: 100px;
        background-color: aquamarine;
    }
</style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="ul">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </div>
            <div class="logo"></div>
            <div class="nav"></div>
        </header>
        <article id="slider">
            <div class="slider"></div>
        </article>
        <section id="contents">
            <div class="contents1"></div>
            <div class="contents2"></div>
            <div class="contents3"></div>
        </section>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>

</html>
