<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #FFEAAF;
        }

        #header .header-container {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;
        }

        #header .header-container .logo {
            width: 20%;
            height: 100px;
            background-color: #AEAEAE;
        }

        #header .header-container .nav {
            width: 80%;
            height: 100px;
            background-color: #D97B7B;
        }

        #slider {
            width: 100%;
            height: 300px;
        }

        #slider .slider-container {
            width: 1200px;
            height: 300px;
            background-color: #F3C666;
            margin: 0 auto;
        }

        #contents {
            width: 100%;
            height: 200px;
        }

        #contents .contents-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #contents .contents-container .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #FE9494;
        }

        #contents .contents-container .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #FF6B6B;
        }

        #contents .contents-container .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #FB4444;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #FFF8EF;
        }

        #footer .footer-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #footer .footer-container .footer1 {
            width: 25%;
            height: 100px;
            background-color: #F3CB93;
        }

        #footer .footer-container .footer2 {
            width: 75%;
        }

        #footer .footer-container .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #D6ACAC;
        }

        #footer .footer-container .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #F1C2C2;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- <//header> -->

        <article id="slider">
            <div class="slider-container"></div>
        </article>
        <!-- <//slider> -->
        <main id="contents">
            <div class="contents-container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- <//contents> -->
        <footer id="footer">
            <div class="footer-container">
                <section class="footer1"></section>
                <section class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </section>
            </div>
        </footer>
        <!-- <//footer> -->
    </div>
</body>

</html>
