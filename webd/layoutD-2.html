<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
            height: 650px;
        }

        #aside .logo {
            width: 100%;
            height: 10%;
            background-color: rgb(158, 216, 216);
        }

        #aside .nav {
            width: 100%;
            height: 90%;
            background-color: rgb(117, 179, 179);
        }

        #main {
            width: calc(100% - 200px);
            height: 650px;
            background-color: rgb(58, 153, 153);
        }

        #slider {
            width: 100%;
            height: 350px;
            display: flex;
        }

        #slider .slider1 {
            width: 80%;
            height: 350px;
            background-color: #905fa3;
        }

        #slider .slider2 {
            width: 20%;
            height: 350px;
            background-color: #7f27b9;
        }



        #contents {
            width: 100%;
            height: 300px;
            display: flex;
        }

        #contents .contents1 {
            width: 50%;
            height: 300px;
            background-color: #b35159;
        }

        #contents .contents2 {
            width: 50%;
            height: 300px;
            background-color: #c45c7f;
        }

        #footer {
            width: 100%;
            height: 100px;
            display: flex;

        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: rgb(105, 172, 116);
        }

        #footer .footer2 {
            width: 50%;
            height: 100px;
            background-color: rgb(54, 156, 51);
        }

        #footer .footer3 {
            width: 30%;
            height: 100px;
            background-color: rgb(54, 167, 120);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <div class="slider1"></div>
                <div class="slider2"></div>
            </section>
            <section id="contents">
                <div class="contents1"></div>
                <div class="contents2"></div>

            </section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>




</body>

</html>
