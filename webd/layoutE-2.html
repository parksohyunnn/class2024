<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 E-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #main {
            width: 100%;
            display: flex;
        }

        #header {
            width: 200px;
        }

        #header .logo {
            width: 100%;
            height: 100px;
            background-color: #e8ffe3;
        }

        #header .nav {
            width: 100%;
            height: 650px;
            background-color: #d2eecc;
        }

        #contents {
            width: 400px;
        }

        #contents .notice {
            width: 100%;
            height: 300px;
            background-color: #bbd4b5;
        }

        #contents .gallery {
            width: 100%;
            height: 300px;
            background-color: #a4bd9e;
        }

        #contents .link {
            width: 100%;
            height: 150px;
            background-color: #97ac91;
        }

        #slider {
            width: calc(100% - 600px);
            height: 750px;
            background-color: #869b80;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #788c72;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #6b7d65;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #596b53;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <!-- //header -->

            <section id="contents">
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <!-- //contents -->

            <article id="slider">
            </article>
            <!-- //slider -->
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
