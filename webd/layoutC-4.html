<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 C-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            display: flex;
        }

        #aside {
            width: 20%;
        }

        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #ffbde2;
        }

        #aside nav {
            width: 100%;
            height: 550px;
            background-color: #e6aacc;
        }

        #main {
            width: 80%;
        }

        #slider {
            width: 100%;
            height: 350px;
            background-color: #c394af;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #a3728e;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #9c5f81;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #a85282;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #7f4f6a;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #6f3656;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #5a394c;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <!-- //aside -->

        <main id="main">
            <article id="slider">
            </article>
            <!-- //slider -->

            <section id="contents">
                <article class="content1"></article>
                <article class="content2"></article>
                <article class="content3"></article>
            </section>
            <!-- //contents -->
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </footer>
        </main>
        <!-- //main -->
    </div>
    <!-- //wrap -->
</body>

</html>
