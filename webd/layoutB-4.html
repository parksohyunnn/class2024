<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 B-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #e0feff;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #c4edee;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #bfd8d9;
        }

        #slider {
            width: 100%;
            height: 300px;
        }

        #contents {
            width: 100%;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #b1ebed;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #a8d3d4;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #8eb0b1;
        }

        #footer {
            width: 100%;
            background-color: #e0feff;
        }

        #footer .footer1 {
            width: 80%;
        }

        #footer .footer1 .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #6db0b3;
        }

        #footer .footer1 .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #579193;
        }

        #footer .footer2 {
            width: 20%;
            height: 100px;
            background-color: #3f9598;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(62, 110, 125, 0.2);
            display: flex;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="container"></div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
