<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: rgb(255, 231, 220);
        }

        #header .container__header {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;

        }

        #header .container__header .header1 {
            width: 20%;
            height: 100px;
            background-color: rgb(195, 255, 255);
        }

        #header .container__header .header2 {
            width: 80%;
            height: 100px;
            background-color: rgb(147, 236, 236);
        }

        #slider {
            width: 100%;
            height: 500px;
        }

        #slider .container__slider {
            width: 1200px;
            height: 500px;
            margin: 0 auto;
            background-color: rgb(22, 197, 139);

        }

        #contents {
            width: 100%;
            height: 400px;
            background-color: rgb(203, 240, 255);

        }

        #contents .container__contents {
            width: 1200px;
            height: 400px;
            margin: 0 auto;
            display: flex;

        }

        #contents .container__contents .contents1 {
            width: 33.333%;
            height: 400px;
            background-color: rgb(85, 190, 231);
        }

        #contents .container__contents .contents2 {
            width: 33.333%;
            height: 400px;
            background-color: rgb(34, 133, 172);
        }

        #contents .container__contents .contents3 {
            width: 33.333%;
            height: 400px;
            background-color: rgb(85, 190, 231);
        }

        #conte {
            width: 100%;
            height: 300px;
        }

        #conte .container__conte {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            display: flex;

        }

        #conte .container__conte .conte1 {
            width: 30%;
            height: 300px;
            background-color: rgb(171, 105, 233);
        }

        #conte .container__conte .conte2 {
            width: 70%;
            height: 300px;
            background-color: rgb(138, 70, 202);
        }

        #conte .container__conte .conte2 .conte2-1 {
            width: 100%;
            height: 150px;
            background-color: rgb(70, 202, 121);
        }

        #conte .container__conte .conte2 .conte2-2 {
            width: 100%;
            height: 150px;
            background-color: rgb(27, 156, 76);
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: rgb(240, 222, 255);
        }

        #footer .container__footer {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;

        }

        #footer .container__footer .footer1 {
            width: 10%;
            height: 100px;
            background-color: rgb(141, 93, 180);
        }

        #footer .container__footer .footer2 {
            width: 90%;
            height: 100px;
        }

        #footer .container__footer .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: rgb(85, 221, 85);
        }

        #footer .container__footer .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: rgb(96, 173, 96);
        }
    </style>
</head>

<body>
    <div id=wrap>
        <header id="header">
            <div class="container__header">
                <div class="header1"></div>
                <div class="header2"></div>
            </div>
        </header>

        <div id="slider">
            <div class="container__slider">
            </div>
        </div>

        <div id="contents">
            <div class="container__contents">
                <div class="contents1"></div>
                <div class="contents2"></div>
                <div class="contents3"></div>
            </div>
        </div>


        <div id="conte">
            <div class="container__conte">
                <div class="conte1"></div>
                <div class="conte2">
                    <div class="conte2-1"></div>
                    <div class="conte2-2"></div>
                </div>

            </div>
        </div>

        <footer id="footer">
            <div class="container__footer">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
